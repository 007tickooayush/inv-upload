  mysql:
    image: mysql
    container_name: mysql-file
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=file_handle
      - MYSQL_USER=root
  backend:
    container_name: backend-file
    build: ./backend
    ports:
      - "3020:3020"
    volumes:
        - ./backend:/backend
    environment:
      - PORT=3020
      - MONGO_URL=mongodb://mongo:27017/file_handle
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=file_handle
      - UPLOAD_PATH=uploads/
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=file_handle


