  backend:
    container_name: backend-file
    build: ./backend
    ports:
      - "3020:3020"
    volumes:
        - ./backend:/backend
    environment:
      - PORT=3020
      - MONGO_URL=mongodb://mongo:27017/file_handle
      - KAFKA_HOST=kafka:9092
      - KAFKA_TOPIC=file_handle
      - UPLOAD_PATH=UPLOAD_PATH=uploads/


