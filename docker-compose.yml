    image: mongo
    container_name: mongo-file
    ports:
      - "27018:27017"
    volumes:
      - ./mongo:/data/db
  hdfs:
    container_name: hdfs-file
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    volumes:
      - ./hdfs:/hadoop/dfs/name
    ports:
      - "9870:9870"
    environment:
      - CLUSTER_NAME=test
  # datanode:
